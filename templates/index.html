<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="./add" id="add_button">Add a new Blogpost</a>
    {% for value in post %}
    <div class="post">
        <h2>{{ value["title"] }}</h2>
        <p><em>Written by {{ value["author"] }}</em></p>
        <p>{{ value["content"] }}</p><a href="/delete/{{ value['id'] }}" id="delete_button">DELETE</a><a href="/update/{{ value['id'] }}" id="update_button">UPDATE</a>
    </div>
    {% endfor %}
</body>
</html>

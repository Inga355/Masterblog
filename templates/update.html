<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/add">
        <h2>Update your Post</h2>
        {% for content in post %}
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ content.author }}"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ content.title }}"><br>
        <label for="content">Content:</label><br>
        <input type="text" id="content" name="content" value="{{ content.content }}"><br>
        <input type="submit" value="Submit">
        {% endfor %}
    </form>
</body>
</html>
